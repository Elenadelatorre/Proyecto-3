<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descubre imagenes e inspírate" />
    <meta
      name="keywords"
      content="inspiración, ideas, imágenes, fotografías, creatividad, diseño, arte, proyectos, manualidades, decoración, estilo, tendencias, fotografía, deporte,inspiración para el hogar, moda, viajes, cocina, belleza"
    />

    <meta name="author" content="Elena de la Torre" />
    <meta name="robots" content="index, follow" />
    <link
      rel="shortcut icon"
      href="./public/inspiracion.png"
      type="image/x-icon"
    />
    <title>Inspirest</title>
  </head>
  <body>
    <header id="inspirest-header" class="flex-container">
      <div class="logo">
        <img class="icon" src="./public/inspiracion.png" alt="logo" />
      </div>
      <nav class="nav-list">
        <ul class="list">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Crear</a></li>
        </ul>
      </nav>
      <div class="buttons">
        <button class="notification_button">
          <img
            class="icon"
            src="./public/boton-de-notificaciones.png"
            alt="notificaciones"
          />
        </button>
        <button class="message_button">
          <img class="icon" src="./public/comentario (1).png" alt="mensajes" />
        </button>
        <button class="user_button">
          <img class="icon" src="./public/usuario-de-perfil.png" alt="perfil" />
        </button>
      </div>
      <button id="menu-ham">
        <img class="icon" src="./public/abajo.png" alt="menu" id="menu" />
      </button>
    </header>
    <main>
      <div id="app"></div>
    </main>
    <script type="module" src="./main.js"></script>
    <footer id="footer">
      <img class="icon" src="./public/informacion.png" alt="ayuda" />
    </footer>
  </body>
</html>
